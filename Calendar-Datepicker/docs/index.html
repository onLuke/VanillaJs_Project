<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar-Datepicker</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script type="module" src="../modules/App.js"></script>
  </head>
  <body class="preload">

    <div class="wrap-calendar">
      <section class="calendar-section">
          
        <h1 class="date-picker-title">Date Picker</h1>
  
        <label id="date-picker-description" hidden>
        날짜를 선택할 수 있는 캘린더입니다
        </label>
  
        <div class="calendar-form">
          <input type="text" role="button" class="date-picker" aria-describedby="date-picker-description" readonly>
        </div>
  
      </section>

      <section class="calendar-section">
          
        <h1 class="date-picker-title">Date Picker</h1>
  
        <label id="date-picker-description" hidden>
        날짜를 선택할 수 있는 캘린더입니다
        </label>
  
        <div class="calendar-form">
          <input type="text" role="button" class="date-picker" aria-describedby="date-picker-description" readonly>
        </div>
  
      </section>
    </div>
      




  </body>
</html>
